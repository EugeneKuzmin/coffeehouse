<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Coffee house</title>
</head>
<body>
    <header>
        <div>
            <img src="./assets/logo.png" alt="logo">
        </div>
        <div class="menu">
            <nav class="flex primary-navigation">
                <ul>
                    <li>Favorite coffee</li>
                    <li>About</li>
                    <li>Mobile app</li>
                    <li>Contact us</li>
                </ul>
            </nav>
        </div>
        <button type="button" data-nav-toggle class="button-burger" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="2" viewBox="0 0 18 2" fill="none">
                <path d="M1 1H17" stroke="#403F3D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="2" viewBox="0 0 18 2" fill="none">
                <path d="M1 1H17" stroke="#403F3D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <button type="button" data-nav-toggle class="button-burger-active" aria-expanded="false">
            <svg width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
                <line x1="0" y1="14" x2="14" y2="0" stroke-width="1.5" stroke="#403F3D"/>
                <line x1="0" y1="0" x2="14" y2="14" stroke-width="1.5" stroke="#403F3D"/>
              </svg>
        </button>
        <button type="button" class="mobile-nav-toggle"></button>
    </header>
    Enjoy premium coffee at our charming cafe
</body>
</html>
